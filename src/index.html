<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default" data-assets-path="assets/" data-template="vertical-menu-template-starter" id="master-html">
	<head>
		<meta charset="utf-8" />
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<title>CalmCove</title>
		<meta name="description" content="" />
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet" />
		<link rel="stylesheet" href="assets/vendor/fonts/tabler-icons.css" />
		<!-- <link rel="stylesheet" href="assets/vendor/fonts/fontawesome.css" /> -->
		<!-- <link rel="stylesheet" href="assets/vendor/fonts/flag-icons.css" /> -->
		<!-- Core CSS -->
		<link rel="stylesheet" href="assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
		<link rel="stylesheet" href="assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
		<link rel="stylesheet" href="assets/css/demo.css" />
		<!-- Vendors CSS -->
		<link rel="stylesheet" href="assets/vendor/libs/node-waves/node-waves.css" />
		<link rel="stylesheet" href="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
		<link rel="stylesheet" href="assets/vendor/libs/toastr/toastr.css" />
		<link rel="stylesheet" href="assets/vendor/libs/spinkit/spinkit.css" />

		<!-- Page CSS -->
		<script src="assets/vendor/js/helpers.js"></script>
		<!-- Boothstrap Modal -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<!-- Include jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Include Toastr JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<!-- UI popover -->
		<!-- <script src="assets/js/config.js"></script> -->
		<style>
			.loader-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(88, 88, 88, 0.5); /* Dimmed background */
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1100; /* Ensures the overlay is above other content */
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			.hide {
				display: none;
			}

			.show {
				display: flex; /* or 'block', depending on your needs */
			}
		</style>
	</head>
	<body>
		<div class="loader-overlay hide" id="loaderOverlay">
			<div class="">
				<!-- Grid -->
				<div class="sk-grid sk-primary">
					<div class="sk-grid-cube"></div>
					<div class="sk-grid-cube"></div>
					<div class="sk-grid-cube"></div>
					<div class="sk-grid-cube"></div>
					<div class="sk-grid-cube"></div>
					<div class="sk-grid-cube"></div>
					<div class="sk-grid-cube"></div>
					<div class="sk-grid-cube"></div>
					<div class="sk-grid-cube"></div>
				</div>
			</div>
		</div>
		<app-root></app-root>
	</body>

	<script>
		var isNavigationFull = true;
		setSideNavigation();
		toastr.options = {
			closeButton: false,
			debug: false,
			newestOnTop: false,
			progressBar: true,
			positionClass: "toast-top-right",
			preventDuplicates: false,
			onclick: null,
			showDuration: "300",
			hideDuration: "1000",
			timeOut: "5000",
			extendedTimeOut: "1000",
			showEasing: "swing",
			hideEasing: "linear",
			showMethod: "fadeIn",
			hideMethod: "fadeOut",
		};

		function setSideNavigation() {
			const navigationFullStatus = localStorage.getItem("ui-navigation-full-status");
			isNavigationFull = !(navigationFullStatus !== "false");
			toggleNavigation();
		}

		function toggleNavigation() {
			let masterHtml = document.getElementById("master-html");
			let classListExpanded = ["light-style", "layout-navbar-fixed", "layout-menu-fixed", "layout-compact"];
			let classListCollapsed = ["light-style", "layout-navbar-fixed", "layout-menu-fixed", "layout-compact", "layout-menu-collapsed"];
			masterHtml.className = "";

			if (isNavigationFull) {
				isNavigationFull = false;
				selectedClassList = classListCollapsed;
			} else {
				isNavigationFull = true;
				selectedClassList = classListExpanded;
			}
			localStorage.setItem("ui-navigation-full-status", isNavigationFull);
			selectedClassList.forEach((newClass) => {
				masterHtml.classList.add(newClass);
			});
		}

		function toggleDropDownNavigation(id, manual = false) {
			if (manual) {
				const mainMenus = document.getElementsByClassName("menu-item");
				if (mainMenus.length > 0) {
					Array.from(mainMenus).forEach((element) => {
						element.classList.remove("open");
					});
				}
			}
			var menuItem = document.getElementById("drop-down-item-" + id);
			if (menuItem) {
				if (menuItem.classList.contains("open")) {
					menuItem.classList.remove("open");
				} else {
					menuItem.classList.add("open");
				}
			}
		}

		function showToastMessage(type, message, title = "") {
			switch (type) {
				case 1:
					toastr.success(message, title);
					break;
				case 2:
					toastr.error(message, title);
					break;
				case 3:
					toastr.warning(message, title);
					break;
				default:
					break;
			}
		}

		function showBootstrapModal(status, modalId) {
			var modal = "#" + modalId;
			try {
				if (status) {
					$(modal).modal("show");
				} else {
					$(modal).modal("hide");
				}
			} catch (err) {
				console.log(err.message);
			}
		}

		function showLoader(status) {
			if (status) {
				document.getElementById("loaderOverlay").classList.remove("hide");
				document.getElementById("loaderOverlay").classList.add("show");
			} else {
				document.getElementById("loaderOverlay").classList.remove("show");
				document.getElementById("loaderOverlay").classList.add("hide");
			}
		}

		function handleSideNavMouseOver() {
			let masterHtml = document.getElementById("master-html");
			if (masterHtml.classList.contains("layout-menu-collapsed")) {
				masterHtml.classList.add("layout-menu-hover");
			}
		}

		function handleSideNavMouseOut() {
			let masterHtml = document.getElementById("master-html");
			if (masterHtml.classList.contains("layout-menu-collapsed")) {
				masterHtml.classList.remove("layout-menu-hover");
			}
		}

		function expandSideNavMenu() {
			let masterHtml = document.getElementById("master-html");
			masterHtml.classList.add("layout-menu-expanded");
		}

		function collapseSideNavMenu() {
			let masterHtml = document.getElementById("master-html");
			masterHtml.classList.remove("layout-menu-expanded");
		}
	</script>
</html>
