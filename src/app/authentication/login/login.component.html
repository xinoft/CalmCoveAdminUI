<div class="authentication-wrapper authentication-cover authentication-bg">
	<div class="authentication-inner row">
		<!-- /Left Text -->
		<div class="d-none d-lg-flex col-lg-7 p-0">
			<div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
				<img src="assets/img/illustrations/auth-login-illustration-light.png" alt="auth-login-cover" class="img-fluid my-5 auth-illustration" data-app-light-img="illustrations/auth-login-illustration-light.png" data-app-dark-img="illustrations/auth-login-illustration-dark.png" />

				<img src="assets/img/illustrations/bg-shape-image-light.png" alt="auth-login-cover" class="platform-bg" data-app-light-img="illustrations/bg-shape-image-light.png" data-app-dark-img="illustrations/bg-shape-image-dark.png" />
			</div>
		</div>
		<!-- /Left Text -->
		<!-- Login -->
		<div class="d-flex col-12 col-lg-5 align-items-center p-sm-5 p-4">
			<div class="w-px-400 mx-auto">
				<!-- Logo -->
				<div class="app-brand mb-4">
					<a href="index.html" class="app-brand-link gap-2">
						<span class="app-brand-logo demo">
							<svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z" fill="#7367F0" />
								<path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd" d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z" fill="#161616" />
								<path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd" d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z" fill="#161616" />
								<path fill-rule="evenodd" clip-rule="evenodd" d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z" fill="#7367F0" />
							</svg>
						</span>
					</a>
				</div>
				<!-- /Logo -->
				<h3 class="mb-1">Welcome to CalmCove! ðŸ‘‹</h3>
				<p class="mb-4">Please sign-in to your account and start the adventure</p>
				<form id="formAuthentication" class="mb-3" [formGroup]="loginFormGroup">
					<div class="mb-3">
						<label for="email" class="form-label">Email or Mobile</label>
						<input type="text" formControlName="UserName" class="form-control" id="email" name="email-username" placeholder="Enter your email or phone" autofocus />
					</div>
					<div class="mb-3 form-password-toggle">
						<div class="d-flex justify-content-between">
							<label class="form-label" for="password">Password</label>
						</div>
						<div class="input-group input-group-merge">
							<input formControlName="Password" type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
							<span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
						</div>
					</div>
					<button class="btn btn-primary d-grid w-100" type="button" (click)="startLoginProcess()">Sign in</button>
				</form>
			</div>
		</div>
		<!-- /Login -->
	</div>
</div>
